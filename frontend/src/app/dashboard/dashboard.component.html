<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Project Dashboard</h2>
        <div>
          <button 
            type="button" 
            class="btn btn-outline-secondary me-2"
            (click)="onRefresh()"
            [disabled]="loading"
          >
            <i class="fas fa-sync-alt"></i> Refresh
          </button>
          <button 
            type="button" 
            class="btn btn-primary"
            [id]="addProjectButtonId"
            (click)="onAddProject()"
          >
            <i class="fas fa-plus"></i> Add Project
          </button>
        </div>
      </div>

      <div class="alert alert-info" *ngIf="loading">
        <i class="fas fa-spinner fa-spin"></i> Loading projects...
      </div>

      <div class="alert alert-danger" *ngIf="error">
        <i class="fas fa-exclamation-triangle"></i> {{ error }}
      </div>

      <div class="card" *ngIf="!loading && !error">
        <div class="card-header">
          <h5 class="mb-0">Projects ({{ projects.length }})</h5>
        </div>
        <div class="card-body">
          <ag-grid-angular
            class="ag-theme-alpine"
            [rowData]="projects"
            [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef"
            [pagination]="true"
            [paginationPageSize]="20"
            [suppressMenuHide]="true"
            [animateRows]="true"
            style="height: 500px;"
          >
          </ag-grid-angular>
        </div>
      </div>

      <!-- Debug info for testing -->
      <div class="mt-3">
        <small class="text-muted">
          <strong>Debug Info:</strong> Add Project Button ID: {{ addProjectButtonId }}
        </small>
      </div>
    </div>
  </div>
</div>
